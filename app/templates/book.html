{% extends "main.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block extracss %}
<link href="{{url_for('static', filename='css/book.css')}}" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ title }}</h1>
    <h3>Автор: {{ author }}</h3>
    <h3>Год издания: {{ year }}</h3>
    <div class="book-desc">
        <h3>Описание:</h3>
        <p>{{ desc }}</p>
    </div>
</div>
{% endblock %}
